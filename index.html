<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sıcak ve Sevimli Site</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffbf2;
            color: #333;
        }

        header {
            background-color: #ffb6c1;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            font-size: 2rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #ffe4e1;
            padding: 0.5rem;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff1493;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 1rem;
        }

        .card-title {
            font-size: 1.5rem;
            color: #ff1493;
            margin-bottom: 0.5rem;
        }

        .card-text {
            font-size: 1rem;
            color: #555;
        }

        footer {
            background-color: #ffb6c1;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        Sıcak ve Sevimli Site
    </header>
    <nav>
        <a href="#">Anasayfa</a>
        <a href="#">Hakkında</a>
        <a href="#">Hizmetler</a>
        <a href="#">İletişim</a>
    </nav>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/1200x400.png?text=Sevimli+Resim" alt="Sevimli Resim">
            <div class="card-content">
                <div class="card-title">Hoş Geldiniz</div>
                <div class="card-text">
                    Bu, sıcak ve sevimli bir site tasarımı örneğidir. Burada, kullanıcılarınızı sıcak ve samimi bir şekilde karşılayabilirsiniz.
                </div>
            </div>
        </div>
    </div>
    <footer>
        © 2024 Sıcak ve Sevimli Site
    </footer>
</body>
</html>
